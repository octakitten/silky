name: Silky Wheel Release

on: 
  push:
    branches:
      - main

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  build-linux:
    runs-on: [self-hosted, linux, x64]
    container:
      image: octakitten/silky-v02
    steps:
    - uses: actions/checkout@v4
    - run: /venv/bin/python3.12/site-packages/hatch env create
    - run: /venv/bin/python3.12/site-packages/hatch build -t wheel dist/
    - run: /venv/bin/python3.12/site-packages/hatch run pip install dist_beta/silky-*.whl
    - run: /venv/bin/python3.12/site-packages/hatch run pytest
    - run: gh release delete latest -y --cleanup-tag
    - run: gh release create latest dist/silky-*.whl
